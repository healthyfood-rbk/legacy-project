<div class="container mx-auto">
      <div class="grid grid-cols-4 ">
      <div  *ngFor="let element of data" class="flex flex-wrap -mx-4">
        <div class=" relative w-full  h-full sm:w-4/5 md:w-1/2 xl:w-4/5 p-4 transition duration-500 ease-in-out  hover:bg-transparent transform hover:-translate-y-1 hover:scale-110"  >
          <a  class="c-card block bg-white shadow-md hover:shadow-xl rounded-lg overflow-hidden">
          <div class="relative pb-48 overflow-hidden">
            <img class="absolute inset-0 h-full w-full object-cover  transition duration-500 ease-in-out  hover:bg-transparent transform hover:-translate-y-1 hover:scale-150 " src= {{element.imageUrl}} alt="">
          </div>
          <div class="p-4">
            <span  class="inline-block px-2 py-1 leading-none bg-orange-200 text-orange-800 rounded-full font-semibold uppercase tracking-wide text-xs">Highlight</span>
            <h2 class="mt-2 mb-2  font-bold">{{element.name}}</h2>
            <div class="mt-3 flex items-center">
              <!-- <span class="text-sm font-semibold"></span>&nbsp;<span class="font-bold text-xl">{{element.price}}</span>&nbsp;<span class="text-sm font-semibold"></span> -->
            </div>
          </div>
          <div class="p-4 border-t border-b text-xs text-gray-700">
            <span class="flex items-center">
              <i class="far fa-address-card text-center fa-fw text-base font-bold text-gray-900 ">{{element.price}}</i>
            
            </span>        
          </div>
          <button (click) = "inject(element)"  class="w-full bg-transparent hover:bg-yellow-600  text-yellow-600 text-sm font-semibold hover:text-white py-4  border border-yellow-600 hover:border-transparent ">
            DETAILS
          </button>
          <button (click) = "inject(element)"  class="w-full bg-transparent hover:bg-yellow-600  text-yellow-600 text-sm font-semibold hover:text-white py-4  border border-yellow-600 hover:border-transparent ">
            ADD TO CART
          </button>
        </a>
        </div>
             
      </div>
      <hr>
      
    </div>
  </div>
