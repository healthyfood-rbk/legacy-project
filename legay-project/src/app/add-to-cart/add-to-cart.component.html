<div *ngIf="cardItems === null || !displayCards">
  <h1 class="noItem">No items in the cart</h1>
</div>
<div
  *ngIf="displayCards"
  class="w-1/2"
  style="display: flex; flex-direction: initial"
>
  <div *ngFor="let element of cardItems">
    <div
      class="relative w-full h-full sm:w-4/5 md:w-1/2 xl:w-4/5 p-4"
      style="min-width: 25rem"
    >
      <!-- <a href="" class="c-card block bg-white shadow-md hover:shadow-xl rounded-lg overflow-hidden"> -->

      <a
        class="
          c-card
          block
          bg-white
          shadow-md
          hover:shadow-xl
          rounded-lg
          overflow-hidden
        "
      >
        <div class="relative pb-48 overflow-hidden">
          <img
            class="
              absolute
              inset-0
              h-full
              w-full
              object-cover
              transition
              duration-500
              ease-in-out
              hover:bg-transparent
              transform
              hover:-translate-y-1 hover:scale-150
            "
            src="{{ element.imageUrl }}"
            alt=""
          />
        </div>
        <div class="p-4">
          <span
            class="
              inline-block
              px-2
              py-1
              leading-none
              bg-orange-200
              text-orange-800
              rounded-full
              font-semibold
              uppercase
              tracking-wide
              text-xs
            "
            >Highlight</span
          >
          <h2 class="mt-2 mb-2 font-bold">{{ element.name }}</h2>

          <div class="mt-3 flex items-center">
            <!-- <span class="text-sm font-semibold"></span>&nbsp;<span class="font-bold text-xl">{{element.price}}</span>&nbsp;<span class="text-sm font-semibold"></span> -->
          </div>
        </div>
        <div class="p-4 border-t border-b text-xs text-gray-700">
          <span class="flex items-center">
            <i class="far fa-address-card fa-fw text-gray-900 mr-2"></i>
            Ermäßigung mit Karte
          </span>
        </div>
        <button
          class="
            bg-transparent
            hover:bg-yellow-600
            text-yellow-600 text-sm
            font-semibold
            hover:text-white
            py-2
            px-4
            border border-yellow-600
            hover:border-transparent
            rounded
          "
        >
          <i
            class="
              far
              fa-address-card
              text-center
              fa-fw
              text-base
              font-bold
              text-gray-900
            "
            >{{ element.price }}</i
          >

          <hr /></button
      ></a>
    </div>
  </div>
</div>
<div class="totalContainer">
  <h2 *ngIf="displayCards" class="totalStyle">Total: {{ Total }} DT</h2>
  <button
    class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
    style="float: right; width: 275px"
    (click)="removeItems()"
  >
    Remove All
  </button>
</div>
